    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Sender ID</th>
                <th>Sender Name</th>
                <th>Recipient ID</th>
                <th>Recipient Name</th>
                <th>Transaction amount($)</th>
                <th>Fee(%)</th>
                <th>Fee amount($)</th>
                <th>Total transfer amount</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="t : ${transfers}">
                <tr>
                    <td th:text="${t.getId()}"></td>
                    <td th:text="${t.getCustomerSender().getId()}"></td>
                    <td th:text="${t.getCustomerSender().getFullName()}"></td>
                    <td th:text="${t.getCustomerRecipient().getId()}"></td>
                    <td th:text="${t.getCustomerRecipient().getFullName()}"></td>
                    <td th:text="${t.getTransaction_amount()}"></td>
                    <td th:text="${t.getFee()}"></td>
                    <td th:text="${t.getFee_amount()}"></td>
                    <td th:text="${t.getTransfer_amount()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
