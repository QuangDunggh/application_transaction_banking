<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <title>Update customer</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customer}" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form th:action="@{/customer/update}" method="post" th:object="${customer}">
            <div class="row mt-3">
                <div class="col-md-4 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="number" class="form-control" id="id" th:field="*{id}" readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <input type="hidden" th:field="*{balance}">
<!--            <input type="hidden" th:field="*{create_at}">-->
<!--            <input type="hidden" th:field="*{create_by}">-->
<!--            <input type="hidden" th:field="*{update_at}">-->
<!--            <input type="hidden" th:field="*{update_by}">-->
            <input type="hidden" th:field="*{deleted}">
            <button type="submit" class="btn btn-outline-primary">Update</button>
        </form>
    </div>
    <div>
        <th:block th:each="e : ${#fields.errors('customer.*')}" >
            <p style="color: red" th:text="${e}"></p>
        </th:block>
    </div>
    <div>
        <th:block th:if="${message}">
            <div th:text="${message}"></div>
        </th:block>
    </div>
</div>
</body>
</html>
