<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/css/font-awesome/css/all.css">
    <link rel="stylesheet" href="/resources/css/styles.css">
    <title>Deposit</title>
</head>
<body>
<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Deposit</h1>
            </div>
            <div class="col-sm-7">
                <a th:href="@{/customer/withdraw/__${withdraw.getId()}__}" class="btn btn-outline-light">
                    <i class="fa-solid fa-bars"></i>
                    <span>List of customers</span>
                </a>
            </div>
        </div>
    </div>
    <div>
        <form th:action="@{/withdraw/saveWithdraw/__${withdraw.getId()}__}" method="post" th:object="${withdraw}">
            <input type="hidden" th:value="${withdraw.getId()}">
            <div class="row mt-3">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">ID Customer</label>
                    <input type="text" class="form-control" id="fullName" th:value="${withdraw.getCustomerWithDraw().getId()}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="email" th:value="${withdraw.getCustomerWithDraw().getFullName()}" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Current balance($)</label>
                    <input type="text" class="form-control" th:value="*{customerWithDraw.getBalance()}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label  class="form-label">Transaction amount</label>
                    <input type="text" class="form-control" id="address" name="withdrawAmount" th:value="*{transaction_amount}">
                </div>
            </div>

            <button type="submit" class="btn btn-outline-info">Withdraw</button>
        </form>
    </div>
    <div>
        <th:block th:each="e : ${#fields.errors('withdraw.*')}" >
            <p style="color: red" th:text="${e}"></p>
        </th:block>
    </div>
    <div>
        <th:block th:if="${message}">
            <div th:text="${message}"></div>
        </th:block>
    </div>
</div>
</body>
</html>
